<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<link rel="script" href="script.js">
<body>
    <div class = "flexContainer">
        <div class="calcBody">
            <div class = "displayScreen"></div>
                <div class = "keyPad">
                    <div class = "digitPad">
                        <div class = "digitPadRowOne">
                            <div id = "num1">7</div>
                            <div id = "num2">8</div>
                            <div id = "num3">9</div>
                        </div>
                        <div class = "digitPadRowTwo">    
                            <div id = "num4">4</div>
                            <div id = "num5">5</div>
                            <div id = "num6">6</div>
                        </div>
                        <div class = "digitPadRowThree">
                            <div id = "num7">1</div>
                            <div id = "num8">2</div>
                            <div id = "num9">3</div>
                        </div>
                        <div class = "digitPadRowFour">
                            <div id = "num0">0</div>
                            <div id = "num.">.</div>
                        </div>
                    </div>
                
                
                
                    <div class = "operators">
                        <div id = "oppAdd">+</div>
                        <div id = "oppSubtract">-</div>
                        <div id = "oppMultiply">*</div>
                        <div id = "oppDivide">/</div>
                        <div id = "oppEnter">enter</div>
                        <div id = "oppClear">clear</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
