<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class = "flexContainer">
        <div class="calcBody">
            <div id = "displayScreen">
                <div id = "previous-opp"></div>
                <div id = "current-opp"></div>
            </div>
                <div class = "keyPad">
                    <div class = "digitPad">
                        <div class = "clearDel">
                            <button id = "oppClear">AC</button>
                            <button id = "oppDel">DEL</button>
                            <button data-operator id = "oppDivide">/</button>
                        </div>
                        <div class = "digitPadRowOne">
                            <button data-number id = "num7">7</button>
                            <button data-number id = "num8">8</button>
                            <button data-number id = "num9">9</button>
                            <button data-operator id = "oppMultiply">*</button>
                        </div>
                        <div class = "digitPadRowTwo">    
                            <button data-number id = "num4">4</button>
                            <button data-number id = "num5">5</button>
                            <button data-number id = "num6">6</button>
                            <button data-operator id = "oppAdd">+</button>
                        </div>
                        <div class = "digitPadRowThree">
                            <button data-number id = "num1">1</button>
                            <button data-number id = "num2">2</button>
                            <button data-number id = "num3">3</button>
                            <button data-operator id = "oppSubtract">-</button>
                        </div>
                        <div class = "digitPadRowFour">
                            <button data-number id = "num0">0</button>
                            <button data-number id = "num.">.</button>
                            <button id = "oppEnter">=</button>
                        </div>
                    </div>
                
                
                
                    
                </div>
            </div>
        </div>
    </div>

    <script src = "script.js"></script>


</body>
</html>
